<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HebronMart | Home</title>
    <link href="../public/style.css" rel="stylesheet" />
    <script src="jquery.min.js"></script>
  </head>
  <body class="w-[80%] mx-auto mb-5">
    <div class="navbar">
      <img src="../public/images/logo.png" width="80" alt="logo" />
      <ul class="flex">
        <li class="p-4"><a href="index.html">Home</a></li>
        <li class="p-4"><a href="cart.html">Cart</a></li>
        <li class="p-4"><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <hr />
    <div class="main">
      <img class="h-[600px] w-auto" src="../public/contact-image.jpg" alt="" />
      <h2 class="text-4xl font-semibold mb-2 text-[#55526f]">
        We'd love to hear from you
      </h2>
      <hr />
      <form class="flex flex-col mt-10 max-w-sm text-[#55526f]">
        <label for="name" class="">Name</label>
        <hr />
        <input
          class="border-2 p-1.5 border-gray-700 rounded-md mt-2"
          type="text"
          name="name"
          placeholder="Your Name"
        />

        <label for="email" class="mt-4">Email</label>
        <hr />
        <input
          type="email"
          class="border-2 p-1.5 border-gray-700 rounded-md mt-2"
          name="name"
          placeholder="Your Email"
        />

        <label for="message" class="mt-4">Message</label>
        <hr />
        <textarea
          name="message"
          id=""
          class="border-2 p-1.5 border-gray-700 rounded-md mt-2"
          cols="30"
          rows="8"
          placeholder="Your message"
        ></textarea>

        <button
          type="submit"
          class="mt-4 rounded-md bg-green-300 text-white py-2 border-green-300 hover:bg-white border-2 hover:text-green-300"
        >
          Send
        </button>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
